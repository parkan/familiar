<!doctype html>

<html>

<head>

				<meta charset="utf-8">
				<title>familiar.js - Witch House Input Method</title>
				<meta name="description" content="An input method for witch house band names using Unicode symbols">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				
				<!-- Favicon -->
				<link rel="icon" type="image/svg+xml" href="favicon.svg">
				<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
				<link rel="icon" type="image/x-icon" href="favicon.ico">

				<link rel="stylesheet" href="css/keyboard.css" type="text/css" >
				<link type="text/css" href="css/vader/jquery-ui-1.8.9.custom.css" rel="stylesheet" />
				<link href='https://fonts.googleapis.com/css2?family=Ubuntu&display=swap' rel='stylesheet' type='text/css'>

				<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
				<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

				<script src="js/jquery.keyboard.js" type="text/javascript"></script>
				<style type="text/css">
								body {
												background-image : url('house.jpg');
												background-size: cover;
												background-position: center;
												background-attachment: fixed;
												margin: 0;
												padding: 0;
												min-height: 100vh;
								}

								div#wrapper {
												max-width: 500px;
												width: 90vw;
												margin: 0 auto;
												padding: 20px;
												background: rgb(0, 0, 0); 
												background: rgba(0, 0, 0, 0.6);
												border-radius: 8px;
												box-sizing: border-box;
												position: relative;
												top: 50vh;
												transform: translateY(-50%);
								}

								div#help {
												font-family: 'Ubuntu', arial, serif;
												font-size: 28px;
												margin-top: 20px;
												color: #eeffff;
												width: 100%;
												margin-left: 0px auto;
												margin-right: 0px auto;
												text-align: center;
								}

								input#witch {
												font-size: 24px;
												width: 100%;
												font-family: 'Ubuntu', arial, serif;
												padding: 12px;
												border: 2px solid #555;
												border-radius: 4px;
												background: rgba(255,255,255,0.9);
												box-sizing: border-box;
								}
								
								.footer {
												position: fixed;
												bottom: 10px;
												right: 10px;
												color: rgba(255,255,255,0.7);
												font-family: 'Ubuntu', arial, serif;
												font-size: 12px;
								}
								
								.footer a {
												color: rgba(255,255,255,0.8);
								}
								
								/* Responsive hints for different devices */
								@media (hover: hover) and (pointer: fine) {
									/* Desktop: show shift hint, hide mobile hint */
									.mobile-hint { display: none; }
								}
								
								@media (hover: none) and (pointer: coarse) {
									/* Mobile: show long-press hint, hide desktop hint */
									.desktop-hint { display: none; }
								}
								
								/* Mobile optimizations */
								@media (max-width: 768px) {
									div#wrapper {
										width: 95vw;
										padding: 15px;
										top: 40vh;
									}
									
									input#witch {
										font-size: 20px;
										padding: 14px;
									}
									
									div#help {
										font-size: 22px;
										margin-top: 15px;
									}
								}
								
								@media (max-width: 480px) {
									div#wrapper {
										width: 95vw;
										padding: 15px;
										top: 35vh;
									}
									
									input#witch {
										font-size: 18px;
										padding: 12px;
									}
									
									div#help {
										font-size: 18px;
										margin-top: 10px;
									}
									
									.footer {
										font-size: 10px;
										bottom: 5px;
										right: 5px;
									}
								}
								
								/* Landscape mobile */
								@media (max-height: 500px) and (orientation: landscape) {
									div#wrapper {
										top: 20px;
										transform: none;
										margin-top: 20px;
									}
								}
								
								/* RED TEXT - MUST BE LAST TO OVERRIDE JQUERY UI */
								input#witch {
									color: #cc0000 !important;
								}
				</style>

				<script src="js/familiar.js" type="text/javascript"></script>

				<script type="text/javascript">
								$(document).ready(function(){
												$("#witch").familiar({ spooky: true });
												});

				</script>

</head>

<body>
				<div id="wrapper">
								<input type="text" name="witch" id="witch" placeholder="2010 beckons..."></input>
								<div id="help">
												<span class="desktop-hint">Press Shift Twice</span>
												<span class="mobile-hint">Long Press to Reveal</span>
								</div>
				</div>
				
				<div class="footer">
					familiar.js - witch house input method
				</div>
</body>

</html>
